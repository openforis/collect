data_cleansing.home.introduction=<h3>Welcome to the Collect Data Cleansing Toolkit\!</h3> <p>This tool helps you to find errors in the data and to fix them.</p> <p>These are the steps you need to follow\:</p> <ul> <li>define the different <b>Data Query Types</b> you want to perform on the data (e.g. missing values, typo errors)</li> <li>define a set of <b>Data Queries</b> to find attributes that respect a condition (e.g. invalid value specified for a code attribute or a misspelled species name)</li> <li>group the queries into <b>Data Query Group</b></li> <li> generate a <b>Data Report</b> for a specific Data Query Group; the report will be the list of attributes in the collected records having the specified problem(s)</li> <li>once you find the attributes in error, you can fix the errors by defining one or more <b>Data Cleansing Steps</b>\: for a specified <b>Data Query</b> you can define how to fix the error using a constant value or an expression</li> <li>you can group the <b>Data Cleansing Steps</b> into a <b>Data Cleansing Chain</b> and run them in bulk</li> </ul>
