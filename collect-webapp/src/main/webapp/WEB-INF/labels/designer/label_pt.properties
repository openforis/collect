survey.schema.node.layout.column=Coluna
survey.schema.node.layout.column.info={
Elementos dentro da mesma Aba podem ser organizados em múltiplas colunas. <br/>
(Por padrão cada elemento ocupa uma linha inteira). <br/>
A ordem de posicionamento vai ser o mesmo em que os elementos são definidos. <br/>
Diferentes linhas serão criadas cada vez que houver um elemento com a mesma posição na coluna que outro elemento na linha anterior. <br/>
<br/>
Ex. para esse conjunto de elementos: <br/>
<ul>
<li>elemento1 (coluna=1)</li>
<li>elemento2 (coluna=1 Extensão da coluna=2)</li>
<li>elemento3 (coluna=3)</li>
<li>elemento4 (coluna=1)</li>
<li>elemento5 (coluna=2)</li>
<li>elemento6 (coluna=3)</li>
</ul> 
O layout gerado será:
<table style="padding-left: 30px">
	<tr>
		<td>elemento1</td>
	</tr>
	<tr>
		<td colspan="2">elemento2</td>
		<td>elemento3</td>
	</tr>
	<tr>
		<td>elemento4</td>
		<td>elemento5</td>
		<td>elemento6</td>
	</tr>
</table>
}
