survey.schema.labels_import_export.popup.title=Import Survey Labels
survey.schema.labels_import.introduction={
You can import labels for every node definition for the languages defined in the survey.

First, you need to click on 'Export Labels' to get a template file that you can use to import back the labels.

The file to import can be a CSV (.csv) or an Excel (.xlsx) file.
The required columns are:
- id (ID of the node definition)
- label_LANG_CODE (label in the specified LANG_CODE, where LANG_CODE is the language code in ISO 639-1. E.g. "label_en" for English, "label_es" for Spanish...).

Optionally you can specify a label to be used in Saiku (reporting type). E.g. label_reporting_en, label_reporting_es...

For every row, specify the node definition ID in the "id" column and the labels in the appropriate column.
The label in the survey default language is always required.

After the import you need to save the survey to make the changes persistent.
Please check that the labels have been imported correctly before saving and publishing the survey.
}
