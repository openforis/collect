survey.code_list.import_data.info_tooltip={
You can import a code list from an Excel or CSV file (text file with comma separated values).
The code list can be flat or hierarchical.
For each level you have to define a name in all lowercase alphanumeric characters (one single level if the list is flat) and you will need to provide:
 - one column for the item code (LEVELNAME_code, e.g. region_code)
 - one column with the label in the default language (LEVELNAME_label, e.g. region_label)
 - (optional) other columns for the code list item label in different languages (LEVELNAME_label_LANGCODE, e.g. region_label_es).
}
