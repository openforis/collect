survey.sampling_point_data.import_data.introduction={
You can import an Excel or CSV file containing the list of coordinates associated to each point of your sample locations.
The required columns are:
- levelX_code columns: 1 column for each level X (maximum 3 levels, e.g. if you have 2 levels, cluster and plot, you will have a column "level1_code" with cluster id value and a column "level2_code" for plot id value);
- x: easting
- y: northing
- srs_id: id of the coordinate reference system, the same used as in the Coordinate Reference Systems settings of the survey

You can provide columns for the label of the items for every language in the survey, in the format label_LANGUAGECODE (e.g. label_en, label_es) and they will be shown in the items of a code attribute if you use the sampling_design as code list.

Every other columns will be considered as extra info column; the values of these columns won't be shown to the user and they can be accessed only using the function idm:samplingPointData('info_column_name', level1_code, level2_code, ...)
}
