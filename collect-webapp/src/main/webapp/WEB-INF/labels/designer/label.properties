survey.taxonomy.import_data.introduction={
You can import a species list from an Excel or CSV file (text comma separated file).
The required columns are:
 - code: alphanumeric unique identifier code associated to the species
 - family: family name of the species
 - scientific_name: Latin name of the species (genus + [optionally] species name + [optionally] subspecies name e.g. Pinus spp. or Pinus radiata).
 
Optionally you can specify other columns for the vernacular names of the species.
You can use the language code (in 3 characters ISO-639-2 format, e.g. 'swh' for Swahili, 'eng' for English) as header of these columns.

You can specify synonyms using "lat" (latin language) or "synonyms" as header.\nMultiple values are allowed for vernacular names: you need to separate them with a slash ( / ) character.

Every other columns will be considered as extra 'info' columns, accessible with the xPath function idm:speciesListData.
}
