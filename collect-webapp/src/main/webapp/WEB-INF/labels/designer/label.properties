survey.schema.node.layout.column.info={
Nodes inside the same Tab can be arranged in multiple columns. <br/>
(By default each node occupies an entire row). <br/>
The positioning order will be the same in which the nodes are defined. <br/>
Different rows will be created each time there will be a node having the same column position as another node in the previous row. <br/>
<br/>
e.g. for this set of nodes: <br/>
<ul>
<li>node1 (column=1)</li>
<li>node2 (column=1 column span=2)</li>
<li>node3 (column=3)</li>
<li>node4 (column=1)</li>
<li>node5 (column=2)</li>
<li>node6 (column=3)</li>
</ul> 
the generated layout will be:
<table style="padding-left: 30px">
	<tr>
		<td>node1</td>
	</tr>
	<tr>
		<td colspan="2">node2</td>
		<td>node3</td>
	</tr>
	<tr>
		<td>node4</td>
		<td>node5</td>
		<td>node6</td>
	</tr>
</table>
}
